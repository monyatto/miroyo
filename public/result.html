<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miroyo - 成果発表！</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/favicon.png">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="result-body">
  <!-- 紙吹雪 -->
  <canvas id="confetti" class="confetti-canvas"></canvas>

  <!-- ストロボフラッシュ -->
  <div class="strobe" id="strobe"></div>

  <!-- レーザービーム 8本 -->
  <div class="laser-beams">
    <div class="laser laser-1"></div>
    <div class="laser laser-2"></div>
    <div class="laser laser-3"></div>
    <div class="laser laser-4"></div>
    <div class="laser laser-5"></div>
    <div class="laser laser-6"></div>
    <div class="laser laser-7"></div>
    <div class="laser laser-8"></div>
  </div>

  <!-- ネオンストライプ -->
  <div class="neon-stripe neon-stripe-top"></div>
  <div class="neon-stripe neon-stripe-bottom"></div>

  <div class="container">
    <header class="header">
      <a href="/" class="logo"><img src="/images/logo.png" alt="miroyo" class="logo-img"></a>
    </header>

    <main class="main result-main">
      <!-- PARTY テキスト -->
      <div class="party-text animate-slide-up">
        <span>I</span><span>t</span><span>'</span><span>s</span>
        <span>&nbsp;</span>
        <span>Y</span><span>o</span><span>u</span><span>r</span>
        <span>&nbsp;</span>
        <span>P</span><span>a</span><span>r</span><span>t</span><span>y</span><span>!</span>
      </div>

      <!-- DJコメント吹き出し -->
      <div class="dj-comment-section animate-slide-up delay-1">
        <div class="dj-bubble-club dj-bubble-above">
          <p id="dj-comment"></p>
        </div>
      </div>

      <!-- DJセクション -->
      <div class="dj-hero animate-scale-in delay-2">
        <div class="dj-spotlight"></div>
        <div class="dj-spotlight dj-spotlight-2"></div>
        <div class="dj-image-wrapper-lg">
          <div class="dj-ring"></div>
          <div class="dj-ring dj-ring-2"></div>
          <div class="dj-ring dj-ring-3"></div>
          <div class="dj-glow"></div>
          <img id="dj-image" src="/images/DJ.png" alt="DJのお兄さん" class="dj-image-lg dj-bounce">
        </div>
      </div>

      <!-- 期間ラベル -->
      <div class="period-label-club animate-slide-up delay-2">
        <span id="period-text"></span>の成果
      </div>

      <!-- 成果リスト -->
      <div class="achievement-list" id="achievement-list"></div>

      <!-- DJトリビア（数値の偉大さ紹介） -->
      <div id="dj-trivia-section" class="dj-trivia-section hidden">
        <div class="trivia-header">How Amazing Is That!?</div>
        <div class="trivia-bubble">
          <p id="dj-trivia"></p>
        </div>
      </div>

      <!-- アクションボタン（プレビューモードのみ） -->
      <div id="action-buttons" class="action-buttons hidden">
        <button id="edit-btn" class="btn btn-secondary-club">テキストを編集する</button>
        <button id="share-btn" class="btn btn-primary-club">シェアする</button>
      </div>

      <!-- シェア完了メッセージ -->
      <div id="share-toast" class="share-toast hidden">
        URLをクリップボードにコピーしました！
      </div>
    </main>

    <footer class="footer">
      <span>&copy; 2026 monyatto</span>
      <a href="https://github.com/monyatto/miroyo" target="_blank" rel="noopener noreferrer" class="footer-github">
        <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0016 8c0-4.42-3.58-8-8-8z"/></svg>
      </a>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"
    integrity="sha384-rNlaE5fs9dGIjmxWDALQh/RBAaGRYT5ChrzHo6tRfgrZ36iRFAiquP5g41Jsv+0j"
    crossorigin="anonymous"></script>
  <script src="/js/result.js"></script>
</body>
</html>
