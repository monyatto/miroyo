<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>miroyo - がんばりを見せびらかせ！</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
  <link rel="icon" href="/images/favicon.png">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="logo"><img src="/images/logo.png" alt="miroyo" class="logo-img"></h1>
    </header>

    <main class="main">
      <div class="input-section">
        <textarea
          id="achievement-text"
          class="input-textarea"
          placeholder="例: 今週毎日5km走った&#10;例: 3日間で本を2冊読んだ&#10;例: 1ヶ月で体重3kg減った"
          rows="5"
          maxlength="1000"
        ></textarea>
        <div class="char-count"><span id="char-count">0</span> / 1000</div>
      </div>

      <button id="submit-btn" class="submit-btn" disabled>
        <span class="btn-text">見せびらかす</span>
      </button>

      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>DJが準備中...</p>
      </div>

      <div id="error-message" class="error-message hidden"></div>
    </main>

    <footer class="footer">
      <span>&copy; 2026 monyatto</span>
      <a href="https://github.com/monyatto/miroyo" target="_blank" rel="noopener noreferrer" class="footer-github">

      </a>
    </footer>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
